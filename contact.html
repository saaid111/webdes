	<script>
	function validate(){			//function for email validation
		var mail = document.getElementById("email").value;
		
		var regx = /^(a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/
		
		if(regx.test(mail)){
			alert("you have provided a valid email")
			return true;
		
		}
		else{
			alert("incorrect email!")
			return false;
		}
		
	} 
	</script>
